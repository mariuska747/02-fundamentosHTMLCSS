<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:description" content="IA Generativa: Portfolio de los trabajos realizados">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Yanone+Kaffeesatz:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&family=Montserrat+Subrayada:wght@400;700&family=Yanone+Kaffeesatz:wght@200..700&display=swap"

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/components.css">
        <link rel="stylesheet" href="styles/banner.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/root.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/root_contacto.css">
        <link rel="stylesheet" href="styles/animaciones.css">
</head>

<body>
    <div class="container">
        <header>
        <div class="top">
            <img class="opacity" src="./assets/foto-perfil.png">
            <h1>CV María Fernández</h1>
            <h2 class="h2">Skills</h2>
        </div>
        </header>

        <section class="skills">
            <div class="flex">
                <p>Front End</p>
                <div class="barra">
                    <div class="barraMascara anim-fe"></div>
                </div>
            </div>
            <div class="flex">
                <p>Back End</p>
                <div class="barra">
                    <div class="barraMascara anim-be"></div>
                </div>
            </div>
            <div class="flex">
                <p>JavaScript</p>
                <div class="barra">
                    <div class="barraMascara anim-js"></div>
                </div>
            </div>
        </section>
        <main class="main-form">
            <h3 class="h3">Formulario de contacto</h3>      
            <form class="formulario" method="post" novalidate>
                <div class="flex-form">
                    <label for="nombre">Introduce tu nombre</label>
                    <input class="input" type="text" required id="nombre" placeholder="Nombre" name="nombre" autocomplete="off">
                    <label for="apellidos">Introduce tus apellidos</label>
                    <input class="input" type="text" required id="apellidos" placeholder="Apellidos" name="apellidos" autocomplete="off">
                </div>
            
                <div class="flex-form">
                    <label for="mail">Email</label>
                    <input class="input" type="email" id="mail" placeholder="Pon tu correo" name="correo" value="test@test.com"
                        autocomplete="off" readonly required>
                    <label for="git">Usuario de GitHub</label>
                    <input class="input" required id="git" placeholder="@[usuario]" name="github" autocomplete="off"
                        pattern="^@[^\s]+">
                </div>
                <div class="flex-form">
                    <fieldset class="flex-form">
                        <legend>¿Cómo me conociste?</legend>
                        <label for="google">Google</label>
                        <input required type="radio" id="google" name="know" value="google" checked>
                        <label for="kc">KeepCoding KickOff</label>
                        <input required type="radio" id="kc" name="know" value="keepcoding">
                        <label for="github">GitHub</label>
                        <input required type="radio" id="github" name="know" value="github">
                    </fieldset>
            
                    <div>
                        <label for="mensaje">Mensaje</label>
                        <textarea class="input" required type="textarea" id="mensaje" name="mensaje" minlength="15" maxlength="150"
                            cols="100" rows="15" autocomplete="on">
                            </div>
                        </div>
            
                        <div class="flex-form">
                        <fieldset class="flex">
                                <input required type="checkbox" id="news" name="news" value="newsletter">
                                <label for="news">Apuntarme a la newsletter</label>
                        </fieldset>
            
                        <div class="flex">
                            <button class="btn secondary" type="reset">Reset</button>
                            <button class="btn" type="submit">Contactar</button>
                        </div>
                    </div>
                        </form>

        </main>
    </div>
    <footer class="footer">
        <p>© 2025 María Fernández Lapique</p>
    </footer> 
</body>
</html>
